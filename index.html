<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <script src="https://cdn.jsdelivr.net/npm/sasjs/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" /> -->
    <link rel="stylesheet" href="./main.css">
    <title>Jira Extractor</title>
  </head>
  <body>
    <div class="d-flex justify-content-center mt-3">
      <div class="col-12 text-center">
          <h1>
              Welcome to the <span class="code">JIRA TICKETS</span> Scraping Site!
          </h1>
      </div>
    </div>

    <hr />

    <div id="appSettings" class="w-100 d-flex flex-column align-items-center mt-5">
      <form style="max-width: 400px; width: 100%">
        <h5 class="mb-3">Application configuration</h5>
        <div class="form-group">
          <label for="jiraUrl">Jira url</label>
          <input type="text" class="form-control" id="jiraUrl" placeholder="Jira url" value="https://macropeople.atlassian.net">
        </div>
        <div class="form-group">
          <label for="appLoc">App location</label>
          <input type="text" class="form-control" id="appLoc" placeholder="Sas app location" value="/Public/cab">
        </div>

        <hr />
        
        <h5 class="mb-3">SAS Login</h5>

        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="userPassowrd">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password">
        </div>
        <button type="submit" id="confirmConfig" class="btn btn-primary w-100">Confirm</button>
      </form>
    </div>

    <div id="sendJiraTickets" class="row no-gutters mt-3 mb-3" style="display: none;">
      <div class="col-12 container text-center">
          <div class="btn-group btn-group-sm" role="group">
              <button class="btn btn-secondary" id="btn-show-jiras" onclick="refreshJira()">Send Jira Tickets</button>
          </div>
      </div>
  </div>

    <div id="loadingJira" class="d-inline-flex justify-content-center align-items-center w-100 mt-3" style="visibility: hidden;">
      <span>Fetching jira</span>
      <div class="spinner-border text-primary ml-2" role="status">
          <span class="sr-only">Loading...</span>
      </div>
      <span id="issuesFetched" class="ml-1"></span>
    </div>

    <div id="jiraLoaded" class="w-100">
      <div class="px-5" id="jira-container"></div>

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
